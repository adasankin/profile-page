<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">kakkung</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#section-profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-5">Section Profile</h1>
        <!-- Section Profile -->
        <div id="section-profile" class="bg-white p-5 rounded-4 shadow-lg d-grid">
            <div class="row">
                <!-- Profile -->
                <div class="col d-flex gap-4">
                    <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-thumbnail" style="width: 200px; height: 200px; object-fit: cover;" alt="profile-image">
                    <div class="d-flex flex-column justify-content-between">
                        <div>
                            <h3 id="name">Nama Anda</h3>
                            <p id="role">Front End Designer</p>
                        </div>
                        <!-- Button Edit & Resume -->
                        <div>
                            <button class="btn btn-danger" onclick="handleEdit()">Edit</button>
                            <button class="btn btn-outline-danger" onclick="handleResume()">Resume</button>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="col-md-6">
                    <p><strong>Availability</strong> <span id="availability">Full Time</span></p>
                    <p><strong>Usia</strong> <span id="age">19</span></p>
                    <p><strong>Lokasi</strong> <span id="location">Jakarta</span></p>
                    <p><strong>Pengalaman</strong> <span id="yoe">2</span></p>
                    <p><strong>Email</strong> <span id="email">email@gmail.com</span></p>
                </div>
            </div>
        </div>

        <!-- Section Form -->
        <div id="section-form" class="d-none mt-5">
            <h1 class="text-center mb-5">Section Form</h1>
            <div class="bg-white p-5 rounded-4 shadow-lg">
                <form onsubmit="return handleSubmit(event)">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="form-name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="form-name" required>
                    </div>
                    <!-- Role -->
                    <div class="mb-3">
                        <label for="form-role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="form-role" required>
                    </div>
                    <!-- Availability -->
                    <div class="mb-3">
                        <label for="form-availability" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="form-availability" required>
                    </div>
                    <!-- Age -->
                    <div class="mb-3">
                        <label for="form-age" class="form-label">Usia</label>
                        <input type="number" class="form-control" id="form-age" required>
                    </div>
                    <!-- Location -->
                    <div class="mb-3">
                        <label for="form-location" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="form-location" required>
                    </div>
                    <!-- Years Experience -->
                    <div class="mb-3">
                        <label for="form-yoe" class="form-label">Years Experience</label>
                        <input type="number" class="form-control" id="form-yoe" required>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="form-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="form-email" required>
                    </div>
                    <!-- Button Submit -->
                    <div class="d-grid">
                        <button class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Section Resume -->
        <div class="modal fade" id="resumeModal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="resumeModalLabel">Hallo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resume-content">
                <!-- Isi resume akan ditambahkan di sini -->
                </div>
                <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
